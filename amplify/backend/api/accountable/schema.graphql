type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
  externalProvider: ExternalProvider
  projects: [Project] @hasMany
}

type Project @model @auth(rules: [{allow: public}]) {
  id: ID!
  creator: User! @belongsTo
  name: String!
  priority: Priority!
  description: String
}

enum Priority {
  low
  normal
  high
}

enum ExternalProvider {
  google
  apple
}